{% extends 'template.html' %}
{% block subtitulo %}
- Gerar PDF
{% endblock %}
{% block content %}

<html class="page_main" lang="pt-br">

<body class="cor">
  <link rel="stylesheet" href="/static/css/style.css">
  <fieldset id="box-upload">
    <h1 id="title-upload">Memorando enviado</h1>
    <p id="subtitle-upload">O arquivo foi carregado com sucesso.</p>
    <div id="link-container">
      <a id="link-upload" href="{% url 'upload' %}">Novo memorando</a>
    </div>
    <div id="link-container">
      <a id="link-upload-pdf" href="{% url 'generate_pdf' memorando.id %}"> <img id="img-pdf" src="/static/img/pdf.png"
          alt="imagem do pdf">Gerar PDF</a>
    </div>

</html>
{% endblock %}
