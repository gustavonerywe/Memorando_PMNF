{% extends 'template.html' %}
{% block content %}
<html id='html-login'>
    <body id='body-login'>
        <div id='login-box'>
            <h2>Login</h2>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>

{% endblock %}
