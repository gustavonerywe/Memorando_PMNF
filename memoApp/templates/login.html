{% extends 'template.html' %}
{% block subtitulo %}

{% endblock %}
{% block content %}
<html id='html-login'>
    <body id='body-login'>
        <div id='login-box'>

            <image src="https://pedroschuenck.github.io/prefeituraImg.png">
            <h1 id="title-login"> MemoApp </h1>
            {% if logado == True %}
                <p> Voce ja esta logado </p>
                <a href="{% url 'upload' %}">Novo memorando<a>
                <a href="{% url 'encerraSessao' %}">Encerrar Sess√£o<a>
            {% else %}
                <form method="post">
                {% csrf_token %}
                    <div id='input-container-login'>
                    {{ form.as_p }}
                    </div>
                <button id="button-submit-login" type="submit" class='btn btn-primary'>Entrar</button>
            {% endif %}
            </form>
        </div>
    </body>
</html>
